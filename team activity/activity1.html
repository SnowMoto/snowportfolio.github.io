<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="userInput"></input>
    <button type="button" onclick="readText()">Read Text</button>
    <button type="button" onclick="sumNums()">Sum Total</button>
    <div id="inputText"></div>
</body>
<script>
    function readText() {
        //grabs input data and displays
        let userText = document.querySelector("input[type='text']").value;
        document.getElementById('inputText').innerHTML = userText;
    }
        //eventlistener
    function sumNums(num) {
        let n = parseFloat(document.getElementById('userInput').value);
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
            document.getElementById("inputText").innerHTML = sum;
        }
    }
</script>

</html>
